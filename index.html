    max-width: 350px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,0,0,0.7);
}

h1 {
    margin-top: 25px;
    font-size: 28px;
    color: #ffcccc;
    text-shadow: 0 0 15px red;
}

p {
    font-size: 18px;
    color: #ffb3b3;
}
</style>
</head>

<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Red_rose.jpg/800px-Red_rose.jpg" alt="Red Rose">
